version: '3.8'

services:
  broker_mqtt:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf


  master:
    image: 10.1.2.112:5000/tp5-master
    depends_on:
      - broker_mqtt
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure


  slave-nj:
    image: 10.1.2.112:5000/tp5-slave-nj
    depends_on:
      - master
    deploy:
      replicas: 2
      placement:
        constraints: [node.role == worker]
      restart_policy:
        condition: on-failure

  slave-py:
    image: 10.1.2.112:5000/tp5-slave-py
    depends_on:
      - master
    deploy:
      replicas: 2
      placement:
        constraints: [node.role == worker]
      restart_policy:
        condition: on-failure

  slave-go:
    image: 10.1.2.112:5000/tp5-slave-go
    depends_on:
      - master
    deploy:
      replicas: 2
      placement:
        constraints: [node.role == worker]
      restart_policy:
        condition: on-failure



